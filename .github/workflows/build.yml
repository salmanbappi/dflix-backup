name: Build Dflix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Apktool
        run: |
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O apktool.jar
          chmod +x apktool
          chmod +x apktool.jar
          sudo mv apktool /usr/local/bin/
          sudo mv apktool.jar /usr/local/bin/
          apktool -version

      - name: Build APK
        run: |
          # Ensure aapt2 is found. GitHub runners have build-tools.
          # We can try running apktool directly.
          apktool b . -o dflix-unsigned.apk --use-aapt2 || apktool b . -o dflix-unsigned.apk

      - name: Sign APK
        run: |
          # Generate a debug keystore
          keytool -genkey -v -keystore debug.keystore -storepass "zxcvbnmmnbvcxzZ,21" -alias androiddebugkey -keypass "zxcvbnmmnbvcxzZ,21" -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
          # Find apksigner
          APKSIGNER=$(find $ANDROID_SDK_ROOT/build-tools -name apksigner | sort -r | head -n 1)
          echo "Using apksigner: $APKSIGNER"
          
          "$APKSIGNER" sign --ks debug.keystore --ks-pass "pass:zxcvbnmmnbvcxzZ,21" --key-pass "pass:zxcvbnmmnbvcxzZ,21" --out dflix.apk dflix-unsigned.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dflix-apk
          path: dflix.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: dflix.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
