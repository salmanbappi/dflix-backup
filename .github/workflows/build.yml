name: Build Dflix

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Apktool
        run: |
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.12.0.jar -O apktool.jar
          chmod +x apktool
          chmod +x apktool.jar
          sudo mv apktool /usr/local/bin/
          sudo mv apktool.jar /usr/local/bin/
          apktool v

      - name: Bump Version
        run: |
          chmod +x .github/scripts/update_version.sh
          ./.github/scripts/update_version.sh ${{ github.run_number }}

      - name: Build APK
        run: |
          # Find build-tools and add to PATH for aapt2
          BUILD_TOOLS_DIR=$(find $ANDROID_SDK_ROOT/build-tools -maxdepth 2 -type d -name "3*" | sort -r | head -n 1)
          if [ -z "$BUILD_TOOLS_DIR" ]; then
            BUILD_TOOLS_DIR=$(find $ANDROID_SDK_ROOT/build-tools -maxdepth 1 -type d | sort -r | head -n 1)
          fi
          export PATH=$PATH:$BUILD_TOOLS_DIR
          echo "Using build-tools from: $BUILD_TOOLS_DIR"
          
          # Try building and capture output
          if apktool b . -o dflix-unsigned.apk > build_log.txt 2>&1; then
            echo "Build successful"
          else
            echo "Build failed!"
            cat build_log.txt
            exit 1
          fi

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build_log.txt

      - name: Sign APK
        run: |
          # Find apksigner
          APKSIGNER=$(find $ANDROID_SDK_ROOT/build-tools -name apksigner | sort -r | head -n 1)
          echo "Using apksigner: $APKSIGNER"
          
          "$APKSIGNER" sign --ks keystore.jks --ks-pass "pass:dflix123" --key-pass "pass:dflix123" --out dflix-v14.${{ github.run_number }}.apk dflix-unsigned.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dflix-apk
          path: dflix-v14.${{ github.run_number }}.apk

      - name: Download DhakaFlix APK
        run: |
          gh release download --repo salmanbappi/dhakaflix --pattern "*.apk"
          echo "DHAKAFLIX_APK=$(ls dhakaflix-v*.apk)" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v14.${{ github.run_number }}
          name: Release v14.${{ github.run_number }}
          files: |
            dflix-v14.${{ github.run_number }}.apk
            ${{ env.DHAKAFLIX_APK }}
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Repo Index
        run: |
          pip install PyYAML
          python .github/scripts/generate_repo.py
          mkdir repo_dist
          mv index.min.json repo_dist/
          mv repo.json repo_dist/
          cp dflix-v14.${{ github.run_number }}.apk repo_dist/
          cp ${{ env.DHAKAFLIX_APK }} repo_dist/

      - name: Deploy to Repo Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: repo
          publish_dir: repo_dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: true

      - name: Commit Version Bump
        if: success()
        run: |
          git config --global user.name "Gemini Automation"
          git config --global user.email "gemini@automation.bot"
          git add apktool.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: bump version code [skip ci]" && git push)

      - name: Push to Extensions Repo
        if: success()
        run: |
          REPO_DIR="extensions-repo-tmp"
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/salmanbappi/extensions-repo.git $REPO_DIR
          
          PKG_NAME="eu.kanade.tachiyomi.animeextension.all.dflix"
          VERSION_NAME="14.${{ github.run_number }}"
          VERSION_CODE="${{ github.run_number }}"
          TARGET_NAME="$PKG_NAME-v$VERSION_NAME-c$VERSION_CODE.apk"
          
          cp dflix-v14.${{ github.run_number }}.apk $REPO_DIR/apk/$TARGET_NAME
          
          cd $REPO_DIR
          git config user.name "Gemini Automation"
          git config user.email "gemini@automation.bot"
          git add apk/$TARGET_NAME
          git commit -m "Update Dflix to v$VERSION_NAME"
          git push

